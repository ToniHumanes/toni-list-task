<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../task-element/task-element.html">

<dom-module id="list-task">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <ul>
      <template is="dom-repeat" items=[[taskList]]>
        <li>
          <task-element
            key=[[item.key]]
            title=[[item.title]]
            done=[[item.done]]
            canceled=[[item.canceled]]
            sort="sortTask" 
            
          ></task-element>
        </li>
      </template>
    </ul>

  </template>

  <script>
    /**
     * `list-task`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ListTask extends Polymer.Element {
      static get is() { return 'list-task'; }
      static get properties() {
        return {
         taskList: Array,
        };
      }
      sortTask(prev, next){
        let order1 = prev.canceled + (prev.done * 2)
        let order2 = prev.canceled + (prev.done * 2);
        return order1 - order2;
      }
    }

    window.customElements.define(ListTask.is, ListTask);
  </script>
</dom-module>
